<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top">
      <h1 id="currentTime">Current time: 00:00:00</h1>
    </div>
    <div class="centre">
      <div class="image">
        <img src="./markus-spiske-unsplash.jpg" alt="" />
      </div>
      <div class="text">
        <h1 class="wakeUp invisible">WAKE UP</h1>
        <h1 id="timeRemaining">00:00:00</h1>
        <div class="setTime">
          <p>Set Time to:</p>
          <input id="alarmSet" type="time" value="13:00" />
        </div>
        <div class="buttonBlock">
          <button class="buttons" id="set" type="buttons">Set Alarm</button>
          <button id="stop" type="button" class="buttons">Stop Alarm</button>
        </div>
      </div>
    </div>
    <script src="alarmclock.js"></script>
  </body>
</html>
