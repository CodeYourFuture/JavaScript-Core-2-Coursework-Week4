<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="timer-set-container">
        <input id="timerInput" type="time" step="1" />
        <button id="setTimer" type="button">Set Timer</button>
      </div>
      <div class="timer-controls-container">
        <button id="startTimer" type="button">Start Timer</button>
        <button id="stopTimer" type="button">Stop Timer</button>
      </div>
      <div class="timer-remaining-container">
        <span>Time Remaining</span>
        <span id="timeRemaining">00:00:00</span>
      </div>
    </div>
    <script src="alarmclock.js"></script>
  </body>
</html>
