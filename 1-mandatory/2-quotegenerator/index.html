<!DOCTYPE html>
<html>

<head>
  <title>Quote Generator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="style.css"
  />
</head>

<body class="min-vh-100 min-vw-100 d-flex justify-content-center align-items-center">
  <!-- Write your HTML in here -->
  <div class="w-75 min-h-50 border p-3" id="quoteContainer">
    <div>
      <h1 id="text"><i class="fas fa-quote-left"></i></h1>
      <p id="author" class="mr-0"></p>
    </div>
    <div class="d-flex flex-row justify-content-between">
      <div class="d-flex align-items-center p-1">
        <a
          id="tweet-quote"
          target="_blank"  href="#" class="btn btn-primary m-1"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a id="tumblr" href="#" class="btn btn-primary m-1">
          <i class="fab fa-tumblr"></i>
        </a>
        <a id="darkmode" href="#" class="btn btn-primary m-1">
          <i class="fas fa-sun" id="darkmodeIcon"></i>
        </a>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="true" id="autoQuote">
          <label class="form-check-label" for="autoQuote">
            New quote every 60 seconds
          </label>
        </div>
      </div>
      <button id="new-quote" class="btn btn-primary">New Quote</button>
    </div>
  </div>
  <script src="quotes.js"></script>
</body>

</html>
