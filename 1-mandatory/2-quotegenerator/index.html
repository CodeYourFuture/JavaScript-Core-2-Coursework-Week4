<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vw-100 vh-100" style="background-color: rgb(232, 244, 12)">
      <div class="h-50 d-inline-block position-relative whiteDiv">
        <p
          class="text-xl-left text-warning font-weight-bold text-monospace shadow p-3 mb-5 bg-white rounded text-justify quote"
        >
          Left aligned text on viewports sized XL (extra-large) or wider.
        </p>

        <p
          class="text-right font-weight-bold text-monospace text-truncate author"
        >
          Right aligned
        </p>
        <button type="button" class="btn btn-warning position-absolute button">
          new quote
        </button>
      </div>
    </div>

    <script src="quotes.js"></script>
  </body>
</html>
