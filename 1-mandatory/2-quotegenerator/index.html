<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitches">
      <label class="custom-control-label" for="customSwitches">Toggle this switch element to generate quote
        automaticaly</label>
    </div>
    <br>
    <div id="main-screen">
      <img src="https://cdn0.iconfinder.com/data/icons/spreadsheet-shape-currency-clear-formatting/49/slice409-512.png"
        id="quote-icon">
      <div id="quote-container">
        <p id="quote"></p>
      </div>
      <div id="author-container">
        <p id="author"></p>
      </div>
      <button id="new-quote">New quote</button>
    </div>
    <script src="quotes.js"></script>
  </body>
</html>
