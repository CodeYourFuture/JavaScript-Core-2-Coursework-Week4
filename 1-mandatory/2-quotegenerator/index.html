<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&family=Space+Grotesk:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quoteContainer" id="quoteContainer">
      <blockquote>
        <p id="quoteText">
          I’ve missed more than 9000 shots in my career. I’ve lost almost 300
          games. 26 times I’ve been trusted to take the game winning shot and
          missed. I’ve failed over and over and over again in my life. And that
          is why I succeed.
        </p>
        <figcaption>- Michael Jordan</figcaption>
      </blockquote>
      <button id="button" type="button">New quote</button>
    </div>
    <!-- Write your HTML in here -->
    <script src="quotes.js"></script>
  </body>
</html>
