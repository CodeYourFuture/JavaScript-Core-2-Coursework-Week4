<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/d8f2935a1c.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div id="box">
        <h1>
          <i class="fa-solid fa-quote-left fa-2xl iconclr"></i>
          <p id="title">Life isn’t about getting and having, it’s about giving and being.</p>
        </h1>
          <h3>
            <p id="author">-Kevin Kruse</p>
          </h3>
          <button id="newButton">New Button</button>
      </div>
    </div>
    <script src="quotes.js"></script>
  </body>
</html>
