<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <script defer src="quotes.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->

    <section>
      <p id="quote"></p>
      <p id="author"></p>

    </section>
