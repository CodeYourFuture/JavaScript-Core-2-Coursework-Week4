<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Image Carousel. Level 1 Demo.</h2>
    </div>
    <div>
      <img id="slide" src="img/imag1.jpeg" />
      <p id="counter">1/4</p>
      <p id="timer"></p>
    </div>
    <div>
      <nav>
        <button id="autoBack">Auto Back</button>
        <button id="back">Back</button>
        <button id="stop">Stop</button>
        <button id="forward">Forward</button>
        <button id="autoForward">Auto Forward</button>
      </nav>
      <div id="slideTime">
        <label for="inputTime">Slide Time : </label>
        <input type="number" id="inputTime" name="inputTime" value="5" /> Sec.
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
