<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
  <div id="slide_show">
    <img alt="" id="slides" />
    <button id="auto-back">Auto-Back</button>
    <button id="back">Back</button>
    <button id="stop">Stop</button>
    <button id="forward">Forward</button>
    <button id="auto-forward">Auto-Forward</button>
    <div class="input-group m-2 w-25">
      <span class="input-group-text" id="slideshow-refresh">Every</span>
      <select id="timeInterval" class="form-control" placeholder="1 to 60" aria-label="Refresh time interval"
        aria-describedby="slideshow-refresh">
      </select>
      <span class="input-group-text" id="slideshow-refresh">Seconds</span>
    </div>
  </div>

    <script src="slideshow.js"></script>
  </body>
</html>
