<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="img-container">
      <h2>Image Carousel Demo</h2>
      <div class="img-box">
        <img id="carousel-img" src="" alt="Iran protest" />
      </div>
      <div class="btn-container">
        <button class="btn btn-dark" id="auto-backward">Auto Back</button>
        <button class="btn btn-info" id="backward-btn">Back</button>
        <button class="btn btn-secondary" id="stop">Stop</button>
        <button class="btn btn-info" id="forward-btn">Forward</button>
        <button class="btn btn-dark" id="auto-forward">Auto Forward</button>
      </div>
      <div>
        <label for="time-input">Slide time (ms):</label>
        <input type="number" id="time-input" min="1000" value="3000" />
        <button class="btn btn-success" id="time-btn">Update</button>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
