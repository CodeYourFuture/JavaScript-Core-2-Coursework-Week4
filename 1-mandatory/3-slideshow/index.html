<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <img
        id="slide"
        src="https://images.pexels.com/photos/13446290/pexels-photo-13446290.jpeg?auto=compress&cs=tinysrgb&dpr=1&fit=crop&h=200&w=280"
        alt="Image Carousel"
      />
      <br />
      <button id="carousel-btnPrevious">Previous</button>
      <button id="carousel-btnNext">Next</button>
      <button id="carousel-btnAuto">Start Slideshow</button>
      <button id="carousel-btnStop">Stop Slideshow</button>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
