<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="md-0 h2">Image Carousel. Level 2 Demo</h1>
      <div class="img-container">
        <img id="carousel-img" src="./assets/cute-cat-a.png" alt="Responsive image">
      </div>
      <p>You will see next image of cat in <span id="counter">x</span> ms</p>
      <div id="btn-group" class="action-btns">
        <button id="auto-backward" class="btn btn-secondary" type="button">Auto Back</button>
        <button id="backward-btn" class="btn btn-secondary" type="button">Back</button>
        <button id="stop" class="btn btn-secondary" type="button">Stop</button>
        <button id="forward-btn" class="btn btn-secondary" type="button">Forward</button>
        <button id="auto-forward" class="btn btn-secondary" type="button">Auto Forward</button>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
