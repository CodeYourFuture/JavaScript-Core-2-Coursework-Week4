<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="slideshow.js" defer></script>
  </head>
  <body>
    <h1>Image Carousel</h1>
    <div>
      <img
        id="carousel-img"
        src="https://unsplash.com/photos/pLAIGmW0SoI/download?ixid=MnwxMjA3fDB8MXx0b3BpY3x8Q0R3dXdYSkFiRXd8fHx8fDJ8fDE2ODIxODU4MTU&force=true&w=640"
      />
    </div>
    </div>
      <input type="button" name="autoBackBtn" id="auto-backward" value="Auto Back" />
      <input type="button" name="backBtn" id="backward-btn" value="Back" />
      <input type="button" name="stopBtn" id="stop" value="Stop" />
      <input type="button" name="forwardBtn" id="forward-btn" value="Forward" />
      <input type="button" name="autoForwardBtn" id="auto-forward" value="Auto Forward" />
    <div>

  </body>
</html>
