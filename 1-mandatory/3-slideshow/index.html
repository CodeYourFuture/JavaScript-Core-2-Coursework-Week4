<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Write your HTML in here -->
  <div id="slideshow"></div>
  <div class="buttons">
    <button class="slide-btn" id="back">Back</button>
    <button class="slide-btn" id="autoBack">Auto back</button>
    <button class="slide-btn" id="stop">Stop</button>
    <button class="slide-btn" id="forward">Forward</button>
    <button class="slide-btn" id="autoForward">Auto Forward</button>
    <div class="delay-set">
      <input id="input" placeholder="Enter the delay (in sec)">
      <button class="slide-btn" id="delaySet">Delay Set</button>
    </div>


    <script src="slideshow.js"></script>
</body>

</html>
