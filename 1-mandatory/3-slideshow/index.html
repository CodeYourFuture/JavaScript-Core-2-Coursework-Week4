<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
    <div class="mySlides">
      <div class ="numbertext">1 / 4</div>   
       <img src="https://media.istockphoto.com/photos/autumn-colored-leaves-glowing-in-sunlight-in-avenue-of-beech-trees-picture-id953823382?k=20&m=953823382&s=612x612&w=0&h=OexeW6flfo4Cg4lM5P-zYSkPOeSrRnPwR9hdvn6LWFE=" alt="Road 1" style="width: 100%; ">
    <div class="text">Autumn Road</div>
      </div>
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="https://media.istockphoto.com/photos/scottish-highlands-road-picture-id1284585909?k=20&m=1284585909&s=612x612&w=0&h=sK0jo_bzzHTfPKgf-pbr1SKkwPGkW0Dz5dthoqp9nQg=" alt="Road  2" style="width: 100%;">
    <div class="text">Autumn Road</div>
      </div>
<div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="https://media.istockphoto.com/photos/winding-mountain-road-with-fall-colors-picture-id1277261662?k=20&m=1277261662&s=612x612&w=0&h=En0CjiIiHqN8ZVQDqrF_w3cKnow-X91l_rQ9TFSPR7Q=" alt="Road 3 "style="width: 100%;">
      <div class="text">Autumn Road</div>
      </div>
      <div class="mySlides">
      <div class="numbertext">4 / 4</div>
    <img src="https://media.istockphoto.com/photos/scenic-autumn-road-in-the-adirondacks-region-of-new-york-picture-id493473260?k=20&m=493473260&s=612x612&w=0&h=KSLvSD6SLLBwxpAAVb5oZ7C-0Hjge_PRxzvOaNJnZEs=" alt="Road 4" style="width: 100%;">
  <div class ="text">Autumn Road</div>
 

  </div>
  
  <a class="prev" onclick="plusSlides(-1)">&#10094</a>
  <a class="next" onclick="plusSlides(1)">&#10095</a>
      </div>
      <br><br>
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
      
    <script src="slideshow.js"></script>
  </body>
</html>
