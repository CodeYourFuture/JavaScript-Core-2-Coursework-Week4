<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here  -->
    <h1>The beautiful nature of Kurdistan</h1>
    <div class="slider-container">
      <img id="image" src="" alt="Slider Image" />
      <div id="caption" class="caption"></div>
    </div>
    <div class="button-container">
      <button id="auto-back" class="slider-button">Auto Back</button>
      <button id="back" class="slider-button">Previous</button>
      <button id="stop" class="slider-button">Stop</button>
      <button id="forward" class="slider-button">Next</button>
      <button id="auto-forward" class="slider-button">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
