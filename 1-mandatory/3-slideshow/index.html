<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tasty Image Carousel</h1>
    <div id="imageContainer">
      <img
        src="https://images.unsplash.com/photo-1638470949837-b70f20ab6d79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExMHx4alBSNGhsa0JHQXx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="donuts"
      />
    </div>
    <div id="counter"></div>
    <div id="buttonsContainer" class = "buttonsContainer">
      <button type="button" id="autoBackBtn">Auto Back</button>
      <button type="button" id="backBtn">Back</button>
      <button type="button" id="stopBtn">Stop</button>
      <button type="button" id="forwardBtn">Forward</button>
      <button type="button" id="autoForwardBtn">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
