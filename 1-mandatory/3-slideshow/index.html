<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->

    <main>
      <h1>My favorite cars</h1>
      <div class="container">
        <img id="images" src="/1-mandatory/3-slideshow/image/1.jpg" alt="">
      </div>
      <div class="btns">
        <button id="auto-back">Auto Back</button>
        <button id="back">Back</button>
        <button id="stop">Stop</button>
        <button id="forward">Forward</button>
        <button id="auto-forward">Auto Forward</button>
      </div>
      <label for="interval-input">Set your time for Auto Slideshow</label>
      <input type="number" name="interval-input" id="interval-input">
    </main>


    <script src="slideshow.js"></script>
  </body>
