<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Carousel</h1>
    </header>
    <main>
      <div id="image-container">
        <img id="image" src="./images/img1.jpg" alt="picture carousel">
      </div>
      <p id="image-number">0</p>
      <div id="buttons">
        <button id="auto-back-btn" type="button">Auto Back</button>
        <button id="back-btn" type="button">Back</button>
        <button id="stop-btn" type="button">Stop</button>
        <button id="forward-btn" type="button">Forward</button>
        <button id="auto-forward-btn" type="button">Auto Forward</button>
      </div>
    </main>
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
