<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- image slider -->
    <div class="slider">
      <div class="img-box">
        <img name="slide" src="images/ceramicDesign.jpeg" alt="" class="slider-img" />
        <p id="img-position"></p>
      </div class="button-div">
      <!--buttons-->
      <button class="btn btn-autoBack">Auto Back</button>
      <button class="btn btn-back">Back</button>
      <button class="btn btn-stop">Stop</button>
      <button class="btn btn-forward">Forward</button>
      <button class="btn btn-autoForward">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
