<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1 class="carousel">Image Carousel</h1>
    <div class="container">
      <img src="https://plus.unsplash.com/premium_photo-1673971700988-346588461fa7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQ3fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" class="slide active">
      <img src="https://plus.unsplash.com/premium_photo-1675761328183-901c20ec583c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" class="slide">
      <img src="https://images.unsplash.com/photo-1680861273584-37c89966afc3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" class="slide">
      <img src="https://images.unsplash.com/photo-1679149025464-a1a42d745843?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExNHxibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60" class="slide">
    </div>
    <div class="controls">
      <button class="btn" id="back">Back</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="forward">Forward</button>
      <button class="btn" id="auto-back">Auto Back</button>
      <button class="btn" id="auto-forward">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
