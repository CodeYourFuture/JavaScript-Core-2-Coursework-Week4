<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="images"></div>
    <div id="buttons">
      <button id="autoBackBtn" onclick="autoBack()">Auto Back</button>
      <button id="backBtn" onclick="manuallyBackward()">Back</button>
      <button id="stopBtn" onclick="stop()">Stop</button>
      <button id="forwardBtn" onclick="manuallyForward()">Forward</button>
      <button id="autoForwardBtn" onclick=" autoForward()">Auto Forward</button>
    </div>
    <label for="inputSeconds">Seconds for slideshow</label>
    <input type="text" id="inputSeconds" />
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
