<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="img"
          src="https://images.pexels.com/photos/3597042/pexels-photo-3597042.jpeg?cs=srgb&dl=pexels-moh-mckenzie-3597042.jpg&fm=jpg&h=900&w=600&fit=crop"
          alt=""
        />
      </div>
      <div class="buttons">
        <button class="btn auto-backwards">Auto-backwards</button>
        <button class="btn btn-backwards">Backwards</button>
        <button class="btn btn-stop">Stop</button>
        <button class="btn btn-forward">Forward</button>
        <button class="btn auto-forward">Auto-forward</button>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
