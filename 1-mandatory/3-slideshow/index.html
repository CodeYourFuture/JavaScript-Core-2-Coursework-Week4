<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="carousel-section">
      <div id="imagesBox"></div>
      <div><span id = "order">0</span></div>
      <div class="btn-box">
        <button id="autoBackBtn" class="btn-img">Auto Back</button>
        <button id="stopBtn" class="btn-img">Stop</button>
        <button id="autoForwardBtn" class="btn-img">Auto Forward</button>
      </div>
      <div class="btn-box">
        <button id="backBtn" class="btn-img">Back</button>
        <button id="forwardBtn" class="btn-img">Forward</button>
      </div>
    </section>

    
    <script src="slideshow.js"></script>
  </body>
</html>
