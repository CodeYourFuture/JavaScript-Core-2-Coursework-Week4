<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1>Image Carousel</h1>
    <div id = "content">
      <div id="img-container">
        <img id="carousel-img" src="https://images.unsplash.com/photo-1645032227534-6a04fe50d4ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60">  
      </div>
      <div class="btn-container">
        <button id="auto-back-btn">auto back</button>
        <button id="back-btn">back</button>
        <button id="stop-btn">stop</button>
        <button id="forward-btn">forward</button>
        <button id="auto-forward-btn">auto forward</button>
      </div>
      
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
