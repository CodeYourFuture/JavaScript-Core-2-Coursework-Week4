<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1>Image Carousel Simplest Demo</h1>
    <div class="image_container">
      <img src="1-mandatory\3-slideshow\assets\cute-cat-a.png" alt="PictureA" id="image-a">
      <img src="1-mandatory\3-slideshow\assets\cute-cat-c.jpg" alt="PictureC" id="image-c">
      <img src="1-mandatory\3-slideshow\assets\cute-cat-b.jpg" alt="PictureB" id="images-b">
    </div>
    <p id="pictureCounter">0</p>
    <div id="container">
      <input type="button" name="Auto Back" id="button" value="Auto Back" class="autoback">
      <input type="button" name="Back" id="button" value="Back" class="back">
      <input type="button" name="Stop" id="button" value="Stop" class="stop">
      <input type="button" name="Forward" id="button" value="Forward" class="forward">
      <input type="button" name="Auto Forward" id="button" value="Auto Forward" class="autoforward">
    </div>


    <script src="slideshow.js"></script>
  </body>
</html>
