<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="slideshow-container">
      <div class="theSlides">
      <h1 class="styleHeading">Cat Images Carousel</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/200px-Cat_November_2010-1a.jpg"
          class="imageUrl"
        />
        <div class="imagepos">
        </div>
      
      <div class="theButtons">
        <br />
        <button class="slideButton" id="auto-back">Auto Back</button>
        <button class="slideButton" id="back">Back</button>
        <button class="slideButton" id="stop">Stop</button>
        <button class="slideButton" id="forward">Forward</button>
        <button class="slideButton" id="auto-forward">Auto Forward</button>
      </div>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
