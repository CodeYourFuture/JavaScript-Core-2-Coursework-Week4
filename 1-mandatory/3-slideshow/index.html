<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="container">
      <div>
        <img class="img" src="https://images.unsplash.com/photo-1664819089243-04a50cd3a667?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
      </div>
      <div class="buttons">
        <button class="btn btn-prev">prev</button>
        <button class="btn btn-next">next</button>
        <button class="btn auto-prev">Auto Back</button>
        <button class="btn btn-prev">Back</button>
        <button class="btn btn-stop">Stop</button>
        <button class="btn btn-next">Forward</button>
        <button class="btn auto-next">Auto Forward</button>
      </div>
    </div>
      
    <script src="slideshow.js"></script>
  </body>
</html>
