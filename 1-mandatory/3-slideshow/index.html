<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section area-label = "Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev"data-carousel-button = "prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button = "next">&#8658;</button>
      <ul data-slides>
        <li class="slide" date-active>
          <img class= "img" src="/img/sam-hull-KCJKsJPe9pQ-unsplash.jpg" alt="beach backgrounds#1">
        </li>
        <li class="slide">
          <img class= "img"src="/img/sebastien-jermer-n7DY58YFg9E-unsplash.jpg" alt="beach backgrounds#2">
        </li>
        <li class="slide">
          <img class= "img" src="/img/frank-mckenna-wrD_WHXHwHs-unsplash.jpg" alt="beach backgrounds#3">
        </li>
        <li class="slide">
          <img class= "img" src="/img/dan-freeman-wAn4RfmXtxU-unsplash.jpg" alt="beach backgrounds#4">
        </li>
        <li class="slide">
          <img class= "img" src="/img/sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="beach backgrounds#5">
        </li>
      </ul>
    </div>
    </section>




    <!-- Write your HTML in here -->

    
    <script src="slideshow.js"></script>
  </body>
</html>
