<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    
      <div id="slideshow">
        <div id="background"></div>
      <img
        id="image__carousel"
        src="https://images.unsplash.com/photo-1504113888839-1c8eb50233d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=829&q=80"
      />
      <div id="buttons">
        <button id="autoback__btn">AUTO BACK</button>
        <button id="backward__btn">BACK</button>
        <button id="stop__btn">STOP</button>        
        <button id="forward__btn">FORWARD</button>
        <button id="autoforward__btn">AUTO FORWARD</button>
      </div>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
