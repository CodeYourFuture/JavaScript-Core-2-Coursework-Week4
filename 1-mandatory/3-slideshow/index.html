<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="heading">
        <h2>Image Carousel Simplest Demo</h2>
      </div>
      <div id="imageDisplay"></div>
      </div>
      <div id="count">0</div>
      <div>
        <button id="autoBack"><h4>Auto Back</h4></button>
        <button id="back"><h4>Back</h4></button>
        <button id="stop"><h4>Stop</h4></button>
        <button id="forward"><h4>Forward</h4></button>
        <button id="autoForward"><h4>Auto Forward</h4></button>
      </div>
    </div>
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
