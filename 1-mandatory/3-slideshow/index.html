<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div id="Dog-images">
      <img id="Dog-img" src="./image/img-1.jpg" alt="Dogs" /><br />
      <div id="buttons">
        <button id="auto-forward-btn">auto forward</button>
        <button id="forward-btn">Forward</button>
        <button id="stop-btn">stop</button>
        <button id="backward-btn">Backward</button>
        <button id="auto-backward-btn">auto backward</button>
      </div>
      <div id="input-number">
        <input
          id="interval-input"
          type="number"
          placeholder="How many seconds to wait between images"
          value="1"
        />
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
