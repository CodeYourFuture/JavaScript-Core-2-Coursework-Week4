<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="content" id="content">
      <div class="img-box">
        <img
          id="image"
          src="https://images.unsplash.com/photo-1511298341002-15d91b5d09b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
          alt=""
        />
      </div>
      <div class="buttons">

        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
        <button class="btn" id="stop">Stop</button>
        <!-- <button class="btn" id="automatic">Auto</button> -->
      </div>


    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
