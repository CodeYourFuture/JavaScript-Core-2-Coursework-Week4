<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="slideshowDisplay">
      <img
        src="https://images.unsplash.com/photo-1660563828193-c4ea4b73dd08?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt=""
        id="imageShow"
        class="imgStyle"
      />
      <p id="description">
        A Cathedral in Lawang Sewu Sekayu,Semarang City, Central Java,
        Indonesia. Photo by
        <a
          href="https://unsplash.com/@nindyanggita?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Nindya A A</a
        >
        featured in Arts and Culture on
        <a
          href="https://unsplash.com/@nindyanggita?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
      <div class="buttonBar">
        <button id="autobackwardBtn">Auto Back</button>
        <button id="backwardBtn">Back</button>
        <button id="stopBtn">Stop</button>
        <button id="forwardBtn">Forward</button>
        <button id="autoForwardBtn">Auto Forward</button>
      </div>
      <p class="logo">slideshow app</p>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
