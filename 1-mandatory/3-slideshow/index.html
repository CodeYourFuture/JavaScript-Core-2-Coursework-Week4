<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img class="slide-show" src="" alt="fish Images" />
      <div class="buttons-container">
        <p></p>
        <button class="auto-back" onclick="autoBack()">Auto back</button>
        <button class="Previous" onclick="previousImage()">Back</button>
        <button class="stop" onclick="stopImage()">Stop</button>
        <button class="next" onclick="nextImage()">Forward</button>
        <button class="next" onclick="autoForward()">Auto forward</button>
      </div>
    </div>
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
