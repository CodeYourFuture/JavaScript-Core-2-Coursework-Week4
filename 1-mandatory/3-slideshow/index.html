<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <h1 id="title">Would you like to see some beautiful photos of horses?</h1>
    <div id="slides">
      <img class="slide_img"
        src="https://static01.nyt.com/images/2021/10/26/science/20tb-horses/20tb-horses-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
        alt="herd of horses" />

    </div>
    <h1 class="slide_counter"></h1>
    <div class="container">
      <button id="autoback_btn" type="button">Auto Back</button>
      <button id="back_btn" type="button">Back</button>
      <button id="stop_btn" type="button">Stop</button>
      <button id="forward_btn" type="button">Forward</button>
      <button id="autoforward_btn" type="button">Auto Forward</button>
    </div>
  </div>
  <script src="slideshow.js"></script>
</body>

</html>
