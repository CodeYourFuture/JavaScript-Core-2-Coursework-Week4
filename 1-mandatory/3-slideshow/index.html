<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->

    <div class="heading">
      <h1>Image Carousel</h1>
    </div>
    <div class="carousel">
      <div class="slide active">
        <img
          src="https://images.unsplash.com/photo-1551024506-0bccd828d307?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80"
          style="width: 100%"
          alt="random"
        />
      </div>

      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1553452118-621e1f860f43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          style="width: 100%"
          alt="random"
        />
      </div>

      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1630953900113-ab915924aab2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
          style="width: 100%"
          alt="random"
        />
      </div>
    </div>
    <div class="buttons">
      <button class="btn autoBack">Auto Back</button>
      <button class="btn back">Back</button>
      <button class="btn stop">Stop</button>
      <button class="btn forward">Forward</button>
      <button class="btn autoForward">Auto Forward</button>
    </div>
    <!----->

    <script src="slideshow.js"></script>
  </body>
</html>
