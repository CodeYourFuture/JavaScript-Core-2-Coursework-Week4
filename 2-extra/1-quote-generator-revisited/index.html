<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="w-75 p-3 whiteDiv">
        <p
          class="w-100 p-3 h-50 shadow-lg p-3 mb-5 bg-white rounded text-secondary quote"
        >
          Left aligned text on viewports sized XL (extra-large) or wider.
        </p>

        <p class="text-right text-secondary author">Right aligned</p>
        <!-- BUTTON  -->
        <button type="button" class="btn btn-warning position-absolute button">
          new quote
        </button>
        <!-- Toggle this switch element -->
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1"
            >Toggle this switch element</label
          >
        </div>

        <!-- Toggle this switch OFF element -->
        <!-- <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            disabled
            id="customSwitch2"
          />
          <label class="custom-control-label" for="customSwitch2"
            >Disabled switch element</label
          >
        </div> -->
      </div>
    </div>

    <script src="quotes.js"></script>
  </body>
</html>
